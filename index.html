<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciador de Contatos</h1>

    <div id="contact-form">
        <h2>Adicionar Novo Contato</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Nome do contato">
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" placeholder="Número de telefone">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Endereço de email">
        <button id="add-contact">Adicionar Contato</button>
    </div>

    <div id="contact-list">
        <h2>Lista de Contatos</h2>
        <input type="text" id="search-input" placeholder="Pesquisar contatos...">
        <ul id="contacts-container">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
